[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit Sensor Calibration@^1.1.3
	adafruit/Adafruit AHRS@^2.3.3
	adafruit/Adafruit ICM20X@^2.0.5
